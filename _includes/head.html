<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!--
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


  <script src="{{ '/javascript/vendor/angular.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/javascript/vendor/underscore.js' | prepend: site.baseurl  }}"></script>
  <script src="{{ '/javascript/vendor/fabric.js' | prepend: site.baseurl  }}"></script>
  <script src="{{ '/javascript/vendor/moment.js' | prepend: site.baseurl  }}"></script>
  <script src="{{ 'javascript/app.js' | prepend: site.baseurl }}"></script>
  <script src="{{ 'javascript/tradSetCtrl.js' | prepend: site.baseurl }}"></script>
  <script src="{{ 'javascript/influencersCtrl.js' | prepend: site.baseurl }}"></script>
 
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

  <link rel="stylesheet" href="{{'/css/fa/css/font-awesome.min.css' | prepend: site.baseurl}}">
